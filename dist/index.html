<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
    <div class="list">
        <div class="title">
            <p>TodayÂ´s To Do</p>
            <a href="reload"><img src="./pics/reload.png" alt="Reload"></a>
        </div>
        <div class="newTask">
            <input id="inputTask" type="text" placeholder="Add to your list..."/>
            <img src="./pics/enter.png" alt="Enter">
        </div>
        <div class="message">
            <p>Congrats!! you do not have task!</p>
        </div>
        <div class="tasks">
            <ul id="listTask">
            </ul>
        </div>
        <div class="complete">
            <button type="button">Clear all completed</button>
        </div>
    </div>

</body>

<script type="module" src="./index.js"></script>
<script type="module" src="./Modules/add.js"></script>
</html>
